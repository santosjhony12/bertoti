<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
          <h3>Gerenciador de Tasks</h3>
        </li>
      </ul>

      <div class="container">

        <h4 id="">Cadastre sua Task</h4>
            <div class="form-group">
              <label for="exampleFormControlInput1">Task's Title</label>
              <input type="text" class="form-control" id="title" placeholder="Type the title">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select the priority</label>
              <select class="form-control" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <textarea type="text" class="form-control" id="description" placeholder="Type the Description"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
      
      
        <div id="div-dados">
            <h4 id="">Registros de Tasks</h4>
        
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="table-dados">

                </tbody>
              </table>
        </div>
      </div>

      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Cabeçalho do Modal -->
            <div class="modal-header">
              <h4 class="modal-title">Editar Tarefa</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Corpo do Modal -->
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="titulo">Título:</label>
                  <input type="text" class="form-control" id="updateTitulo">
                </div>
                <div class="form-group">
                  <label for="prioridade">Prioridade:</label>
                  <select class="form-control" id="updatePriority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="descricao">Descrição:</label>
                  <textarea class="form-control" id="updateDescricao"></textarea>
                </div>
              </form>
            </div>
      
            <!-- Rodapé do Modal -->
            <div class="modal-footer" id="button-update">
              <button type="button" class="btn btn-success" id="btnSalvar" onclick="update()">Salvar</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
      
          </div>
        </div>
      </div>
     
    <script  src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
