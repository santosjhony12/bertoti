<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="div-head">
        <h1>To do List</h1>
        <button id="myBtn">Add new task</button>
    </div>

    <div class="pop-up" id="pop-up">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="title">Add new task here</h1>

            <div class="form">
            
                <label for="task_name">Task Name:</label><br>
                <input type="text" id="task_name" required>
                <br>

                <label for="task_priority" id="task_priority-lb">Priority:</label><br>
                <select name="priority" id="task_priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="Hight">Medium</option>
                </select>
                <br>

                <label for="task_description">Description:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
                <br>
                <button id="saveTask">Save Task</button>
            </div>
        </div>

    </div>

    <div class="task-not-important">

    </div>

    <div class="task-important">

    </div>

    <div class="task-urgent">

    </div>

    <script type="module" src="index.js"></script>

</body>
</html>
